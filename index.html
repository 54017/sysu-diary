<!DOCTYPE html>
<html>
<head>
	<title>中大日记</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="wp">
		<div class="wp-inner">
			<div class="page page1">
				<img class="arrow" src="./images/arrow.png">
				<img class="building" src="./images/building.png">
			</div>
			<div class="page page2">
				<p class="warn">请输入学号密码获取数据</p>
				<div class="form">
					<p class="in">学号 <input type="text" id="username" placeholder="请输入学号"/></p>
					<p class="in">密码 <input type="password" id="password" placeholder="应该是身份证后6位" /></p>
					<img id="bt" src="./images/login.png">
				</div>
				<div class="mask hidden" id="log-mask">
					<div class="toast">
						<img src="./images/log-toast.png">
						<div class="retry">
							<p>输入的学号密码错误</p>
							<p>请重新输入</p>
						</div>
						<span class="reput" data-type="log" >重新输入</span>
					</div>
				</div>
			</div>
			<div class="page page3">
				<div class="message">
					<span>我在中大走过了</span>
					<p><span id="days">0</span> 个日夜</p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page4">
				<div class="message">
					<span>大学共借阅书籍</span>
					<p><span id="books">0</span> 本</p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page5">
				<div class="message">
					<p>第一次借书时间是</p>
					<p><span id="first-time"></span></p>
					<p>我借的第一本书是</p>
					<p><span id="first-book"></span></p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page6">
			</div>
			<div class="page page7">
				<div class="message">
					<p id="english">What's more?</p>
					<p id="ads">没错，是广告</p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page8">
				<img class="book-bg" src="./images/last-book.png">
				<p>还有许许多多真实的数据</p>
				<p>汇成了属于你的我的大学轨迹</p>
				<p>承载着记忆中的那些人与事</p>
				<p>《毕业纪·城北旧事》</p>
				<p>永恒青春，一世珍藏</p>
				<a class="bt" href="http://mp.weixin.qq.com/s?__biz=MzI0ODQwNDA4Ng==&mid=2247483727&idx=1&sn=5250deb8b9993c1463ad90a28dfd02ee&scene=0#wechat_redirect">个性定制</a>
				<p class="footer">
					MC Design 诚意出品
				<p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
