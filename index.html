<!DOCTYPE html>
<html>
<head>
	<title>中大日记</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<div class="wp">
		<div class="wp-inner">
			<div class="page page1">
				<br />
				<input type="text" id="username" />
				<input type="password" id="password" />
				<button id="bt" style="background-color: red">提交</button>
			</div>
			<div class="page page2">
				<div class="message">
					<span>在中大度过</span>
					<p><span id="days">10</span> 天</p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page3">
				<div class="message">
					<span>大学四年共借阅书籍</span>
					<p><span id="books">10</span> 本</p>
					<p>击败了<span id="percent"> 95% </span>的中大毕业生</p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
			<div class="page page4">
				<div class="message">
					<span>大学四年校园卡消费</span>
					<p class="money">¥<span id="cards"> 10</span></p>
					<p>学杂费</p>
					<p class="money">¥<span id="schools"> 2131</span></p>
				</div>
				<img class="arrow" src="./images/arrow.png">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
